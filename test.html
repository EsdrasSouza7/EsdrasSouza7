<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girar Letra</title>
    <style>
        .rotacionar {
            display: inline-block;
        }

        .girar-letra {
            display: inline-block;
            transform: rotate(45deg); /* Ângulo de rotação */
        }
    </style>
</head>
<body>
    <p class="rotacionar">Exemplo de texto com uma <span class="girar-letra">letra girada</span>.</p>
</body>
</html>
